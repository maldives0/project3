<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" text="text/css">
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d2a50583f7c8076b96767a5364a8a1c0&libraries=services"></script>
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d2a50583f7c8076b96767a5364a8a1c0"></script>   
    <script src="js/active.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="morebox f_b">
            <a class="logo" href="index.html">
                <img src="img/logo.png" alt="logo">
            </a>
            <a class="moremap" href="map.html">
                <div class="desc">
                    <img src="img/ic_mapView.png" alt="mapView"><br />
                    <span>지도로 더보기</span>
                </div>
            </a>
        </div>
        <div class="location f_b">
            <span id="hereNow">현위치 : 서울특별시 서초구 서초동</span>
            <button class="hereBtn f_a">
                <img src="img/ic_location.png" alt=""> 업데이트
            </button>
        </div>
        <div class="searchbox">
            <form>
                <div class="inputarea f_b">
                    <input type="text" placeholder="밀롱가 이름으로 검색해보세요">
                    <button style="display:none"></button>
                    <div>
                        <a id="findMe">
                            <img src="img/ic_search.png" alt="">
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="background">
        <div class="page">
            <div class="today-list">
                <h2>오늘의 밀롱가</h2>
                <div class="data-wrap">
                    <ul class="items"></ul>
                </div>
            </div>
        </div>
        <div class="nearbox">
            <div class="mapbox">
                <div class="distance f_a">
                    <div class="nearby">
                        <h3>내주변 밀롱가</h3>
                        <p>
                            <span id="mapLevel">현재 지도 확대영역 : 250m</span>
                        </p>
                    </div>
                    <div class="level f_a">
                        <a>
                            <p>30m</p>
                        </a>
                        <a>
                            <p>100m</p>
                        </a>
                        <a>
                            <p>500m</p>
                        </a>
                        <a>
                            <p>2km</p>
                        </a>
                        <a>
                            <p>8km</p>
                        </a>
                    </div>
                </div>
                <div class="map">
                    <div id="map" style="width:100%;height:35vh;"></div>
                </div>
            </div>
            <div class="slider f_a">
                <div class="listbox">
                    <ul class="items"></ul>
                </div>
            </div>
            <div class="mapInfo">
                <p>
                    <em class="link">
                        <a href="javascript:void(0);"
                            onclick="window.open('https://fiy.daum.net/fiy/map/CsGeneral.daum', '_blank', 'width=981, height=650')">
                            혹시 주소 결과가 잘못 나오는 경우에는 여기에 제보해주세요.
                        </a>
                    </em>
                </p>
                <p>
                    <b>Chrome 브라우저는 https 환경에서만 geolocation을 지원합니다.</b>
                </p>
            </div>
         </div>
      </div>
    </div>
</body>
</html>
