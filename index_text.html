<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" text="text/css">
    <script src="js/active.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <img src="img/logo.png" alt="">
        </a>
    </div>
    <div class="headerback">
        <a>
            <img src="img/logo.png" alt="">
        </a>
    </div>

    <div class="location f_b">
        <span>현위치 : 서초구 서초동</span>
        <button class="f_a">
            <img src="img/ic_location.png" alt=""> 업데이트
        </button>
    </div>
    <div class="background">
        <div class="searchbox">
            <div class="inputarea f_b">
                <input type="text" value placeholder="밀롱가 검색하기">
                <div>
                    <a href="map.html"><img src="img/ic_search.png" alt="map"></a>
                </div>
            </div>
        </div>
        <div class="page">
            <div class="today-list">
                <h2>오늘의 밀롱가</h2>
                <div class="data-wrap">
                    <ul class="items"></ul>
                </div>
            </div>

        </div>
       
        <div class="nearbox">
           
            <div class="mapbox">
                
                <div class="distance f_a">
                    <div class="nearby">
                        <h3>내주변 밀롱가</h3>
                        <p>
                            <span id="nearby_count">10</span><span>곳의 밀롱가 (내주변 </span><span id="nearby_dis">500m</span>)
                        </p>
                    </div>
                    <div class="level f_a">
                    <a><p>30m</p></a>
                    
                    <a><p>100m</p></a>
                  
                    <a><p>500m</p></a>
                   
                    <a><p>2km</p> </a>
                    <a><p>8km</p> </a>
                </div>
                </div>

                <div class="map">
                    <p style="margin-top:12px">
                        <em class="link">
                            <a href="javascript:void(0);"
                                onclick="window.open('https://fiy.daum.net/fiy/map/CsGeneral.daum', '_blank', 'width=981, height=650')">
                                혹시 주소 결과가 잘못 나오는 경우에는 여기에 제보해주세요.
                            </a>
                        </em>
                    </p>
                    <div id="map" style="width:100%;height:30vh;"></div>
                  
                   
                </div>
            </div>

        </div>
        
    </div>
    <div class="footLink f_b">
        <a class="home" href="index.html">&milonga</a>
        <a class="search" href="join.html">나의 밀롱가</a>
        <a class="about" href="help.html">도움말</a>
    </div>
    <div class="footLink-back f_b">
        <a class="home" href="index.html">&milonga</a>
        <a class="search" href="join.html">나의 밀롱가</a>
        <a class="about" href="help.html">도움말</a>
    </div>
</body>

</html>
