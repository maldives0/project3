<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/map.css" text="text/css">
   
    <script type="text/javascript"
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8b6e7d1febec2531cf530da029f11dae&libraries=services"></script>
  
    <script src="js/map.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="background">
        <div class="searchbox">
            <a class="back" href="index.html"></a>
           <form>
            <div class="inputarea f_b">
                <input type="text" placeholder="밀롱가 이름으로 검색해보세요" 
                >
                <button style="display:none"></button>
                <div>
                    <a href="#">
                        <img src="img/ic_search.png" alt="">
                    </a>
                </div>
            </div>
        </form>
        </div>
        <div class="searchbox-back">
           
        </div>
        <div class="nearbox">
           
            <div class="mapbox">
                
                <div class="distance f_a">
                    <div class="nearby">
                        <h3>내주변 밀롱가</h3>
                        <p>
                            <span id="nearby_count">10</span><span>곳의 밀롱가 (내주변 </span><span id="nearby_dis">500m</span>)
                        </p>
                    </div>
                    <div class="level f_a">
                    <a id="4"><p>100m</p></a>
                    <a id="5"><p>250m</p></a>
                    <a id="6"><p>500m</p></a>
                    <a id="7"><p>1km</p> </a>
                    <a id="8"><p>2km</p> </a>
                    <a id="9"><p>4km</p> </a>
                </div>
                </div>

                <div class="map">
                    <p style="margin-top:12px">
                        <em class="link">
                            <a href="javascript:void(0);"
                                onclick="window.open('https://fiy.daum.net/fiy/map/CsGeneral.daum', '_blank', 'width=981, height=650')">
                                혹시 주소 결과가 잘못 나오는 경우에는 여기에 제보해주세요.
                            </a>
                        </em>
                    </p>
                    <div id="map" style="width:100%;height:100vh;"></div>
                  
                   
                </div>
            </div>

        </div>

    </div>
    <div class="slider">

        <div class="listbox">
            <ul class="items"></ul>
        </div>

    </div>
</body>

</html>
